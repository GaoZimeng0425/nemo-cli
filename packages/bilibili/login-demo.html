  <script>
    const API_BASE = 'http://localhost:3001';
    let qrcodeKey = null;
    let pollingInterval = null;
    let pollCount = 0;
    const MAX_POLLS = 100; // 5 minutes (3 seconds * 100)

    // Status mappings
    const statusConfig = {
      waiting: {
        text: 'ç­‰å¾…æ‰«ç ',
        message: 'è¯·ä½¿ç”¨å“”å“©å“”å“©æ‰‹æœºAppæ‰«æäºŒç»´ç ',
        color: 'yellow',
        icon: 'â³'
      },
      scanned: {
        text: 'å·²æ‰«ç ',
        message: 'è¯·åœ¨æ‰‹æœºä¸Šç¡®è®¤ç™»å½•',
        color: 'blue',
        icon: 'ğŸ“±'
      },
      confirmed: {
        text: 'ç™»å½•æˆåŠŸ',
        message: 'æ­£åœ¨è·å–ç”¨æˆ·ä¿¡æ¯...',
        color: 'green',
        icon: 'âœ…'
      },
      expired: {
        text: 'äºŒç»´ç å·²è¿‡æœŸ',
        message: 'è¯·åˆ·æ–°é¡µé¢é‡æ–°è·å–äºŒç»´ç ',
        color: 'red',
        icon: 'â°'
      }
    };

    // Initialize
    async function init() {
      try {
        // Generate QR code
        const response = await fetch(`${API_BASE}/api/auth/qrcode`);
        const data = await response.json();

        if (data.code === 0 && data.data.qrcode_key) {
          qrcodeKey = data.data.qrcode_key;
          document.getElementById('qrcode-image').src = data.data.qrcode_image_base64;
          updateStatus('waiting');
          startPolling();
        } else {
          showError('Failed to generate QR code');
        }
      } catch (error) {
        showError(`Network error: ${error.message}`);
      }
    }

    // Update status display
    function updateStatus(status) {
      const config = statusConfig[status];
      if (!config) return;

      const badge = document.getElementById('status-badge');
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      const message = document.getElementById('status-message');

      // Update color classes
      badge.className = `inline-flex items-center gap-2 px-4 py-2 rounded-full bg-${config.color}-500/20 text-${config.color}-400`;
      dot.className = `w-2 h-2 rounded-full bg-${config.color}-400 animate-pulse-slow`;

      text.textContent = `${config.icon} ${config.text}`;
      message.textContent = config.message;

      if (status === 'confirmed') {
        showSuccess();
      } else if (status === 'expired') {
        stopPolling();
        document.getElementById('polling-status').textContent = 'Stopped (Expired)';
      }
    }

    // Start polling
    function startPolling() {
      pollingInterval = setInterval(pollStatus, 3000); // Poll every 3 seconds
    }

    // Stop polling
    function stopPolling() {
      if (pollingInterval) {
        clearInterval(pollingInterval);
        pollingInterval = null;
        document.getElementById('polling-status').textContent = 'Stopped';
      }
    }

    // Poll status
    async function pollStatus() {
      if (!qrcodeKey) return;

      pollCount++;
      if (pollCount > MAX_POLLS) {
        updateStatus('expired');
        stopPolling();
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/auth/qrcode/poll?qrcode_key=${qrcodeKey}`);
        const data = await response.json();

        if (data.code === 0 && data.data.status) {
          updateStatus(data.data.status);

          if (data.data.status === 'confirmed') {
            stopPolling();
          }
        }
      } catch (error) {
        console.error('Poll error:', error);
      }
    }

    // Show success
    async function showSuccess() {
      document.getElementById('qrcode-section').classList.add('hidden');
      document.getElementById('success-section').classList.remove('hidden');

      // Fetch user info
      try {
        const response = await fetch(`${API_BASE}/api/auth/user-info`);
        const data = await response.json();

        const userInfoDiv = document.getElementById('user-info');
        if (data.code === 0 && data.data) {
          const user = data.data;
          userInfoDiv.innerHTML = `
            <div class="space-y-3">
              <div class="flex items-center gap-4">
                <img src="${user.face}" alt="Avatar" class="w-16 h-16 rounded-full">
                <div>
                  <h3 class="text-white font-semibold text-lg">${user.uname}</h3>
                  <p class="text-gray-400 text-sm">UID: ${user.mid}</p>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-2 text-sm">
                <div class="bg-gray-600/50 rounded p-2">
                  <p class="text-gray-400">å…³æ³¨</p>
                  <p class="text-white font-semibold">${user.following || 0}</p>
                </div>
                <div class="bg-gray-600/50 rounded p-2">
                  <p class="text-gray-400">ç²‰ä¸</p>
                  <p class="text-white font-semibold">${user.follower || 0}</p>
                </div>
              </div>
              <div class="text-xs text-gray-500">
                <p>çº§åˆ«: ${user.level} | VIP: ${user.vip.status ? 'æ˜¯' : 'å¦'}</p>
              </div>
            </div>
          `;
        } else {
          userInfoDiv.innerHTML = '<p class="text-yellow-400">è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥</p>';
        }
      } catch (error) {
        document.getElementById('user-info').innerHTML = '<p class="text-red-400">Network error</p>';
      }
    }

    // Show error
    function showError(message) {
      stopPolling();
      document.getElementById('qrcode-section').classList.add('hidden');
      document.getElementById('error-section').classList.remove('hidden');
      document.getElementById('error-message').textContent = message;
      document.getElementById('polling-status').textContent = 'Error';
    }

    // Start
    init();
  </script>
